[Gigabyte]
platform = PC
cutter_type = ClewareCutter
test_plan = iot_qatest
target_device = /dev/sda
root_partition = /dev/sda2
disk_layout_file = iot-os-image-intel-corei7-64-disk-layout.json
service_mode = Debian
test_mode = yocto
service_mode_keystrokes = /home/tester/kbsequences/change-only
test_mode_keystrokes = /home/tester/kbsequences/change-only

[GalileoV2]
platform = PC
cutter_type = ClewareCutter
test_plan = iot_qatest
target_device = /dev/mmcblk0
root_partition = /dev/mmcblk0p2
disk_layout_file = iot-os-image-intel-quark-disk-layout.json
service_mode = Debian
test_mode = yocto
service_mode_keystrokes = /home/tester/kbsequences/galileo/boot2
test_mode_keystrokes = /home/tester/kbsequences/galileo/boot1

[MinnowboardMAX]
platform = PC
cutter_type = ClewareCutter
test_plan = iot_qatest
target_device = /dev/mmcblk0
root_partition = /dev/mmcblk0p2
disk_layout_file = iot-os-image-intel-corei7-64-disk-layout.json
service_mode = Debian
test_mode = yocto
service_mode_keystrokes = /home/tester/kbsequences/minnowboard/minnowboarddebian
test_mode_keystrokes = /home/tester/kbsequences/empty

[Edison]
platform = Edison
cutter_type = usbrelay
test_plan = iot_qatest
root_extension = ext4
boot_extension = hddimg
recovery_extension = update.hddimg
