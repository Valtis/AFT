[Gigabyte]
device_type = IOT
device_regex = .*?E3825.*?
file_name_regex = .*corei7.*
target_device = /dev/sda
service_mode_keystrokes = /home/tester/kbsequences/change-only
test_mode_keystrokes = /home/tester/kbsequences/change-only
uses_hddimg = False
rootfs_filename = rootfs.img

[GalileoV2]
device_type = IOT
device_regex = .*?Quark.*?
file_name_regex = .*quark.*
target_device = /dev/mmcblk0
service_mode_keystrokes = /home/tester/kbsequences/galileo/boot2
test_mode_keystrokes = /home/tester/kbsequences/galileo/boot1
uses_hddimg = False
rootfs_filename = rootfs.img

[Edison]
device_type = IOT
device_regex = .*?edison.*?
file_name_regex = .*edison.*

